name: Install, Build, Lint and Test
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [14]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use coturiv/setup-ionic
        uses: coturiv/setup-ionic@v1
      - name: Install Dependencies
        run: npm install
      - uses: nrwl/nx-set-shas@v3
      - name: Build
        run: npm run build:all

  lint:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: cache node_modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-build-node-modules-cache-${{ hashFiles('**/package-lock') }}
      - name: Run Lint
        run: npm run lint:all:apps
